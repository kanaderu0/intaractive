<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h2{
            text-align: center;
        }
        h3{
            color: green;
            text-shadow: 2px 2px 5px;
        }
        p{
            font-size: 20px;
            text-align: center;
        }
        table{
            margin: 20px auto;
        }
        td{
            padding: 10px;
            background-color: #f0f0f0;
            box-shadow: rgba(0, 0, 0, 0.4) 10px 10px 20px;
            border-radius: 10px;
        }
        .spimg{
            display: none;
            width: 50%;
            margin: auto;
        }
        div{
            margin-bottom: 20px;
            border: 2px solid #3498db;
        }

        /* スマホ */
        @media screen and (max-width: 768px){
            .pcimg{
                display: none;
            }
            .spimg{
                display: block;
            }
        }
    </style>
    <script>
        window.onload = function(){
            // クラス名が 'setNum' であるすべての入力要素を取得
            const allSyncInputs = document.querySelectorAll('.setNum');

            // 各入力要素に対しての処理
            allSyncInputs.forEach(function(input) {
                // 入力要素に 'input' イベントハンドラを設定
                input.addEventListener('input', function(e) {
                    // イベントが発生した入力要素の値を取得
                    const inputValue = e.target.value;

                    // すべてのリアルタイム同期対象の入力要素に同じ値を設定
                    allSyncInputs.forEach(function(syncInput) {
                        syncInput.value = inputValue;
                    });

                    document.querySelectorAll('.setNum').onchange = setNum(inputValue);
                });
            });
        };

        function setNum(num){
            let v0 = num;
            let v1 = 0.5 * num;
            let v2 = 100 * num;
            let v00 = 2 * num;
            let v11 = 1 * num;
            let v22 = 200 * num;
            resultContent(document.querySelectorAll('.num'), num);
            resultContent(document.querySelectorAll('.i0'), v0)
            resultContent(document.querySelectorAll('.i1'), v1)
            resultContent(document.querySelectorAll('.i2'), v2)
            resultContent(document.querySelectorAll('.i00'), v00)
            resultContent(document.querySelectorAll('.i11'), v11)
            resultContent(document.querySelectorAll('.i22'), v22)
        };

        function resultContent(items, text){
            console.log(items);
            items.forEach((el, index) => {
                el.textContent = text;
            });
        }
    </script>
</head>
<body>
    <div id="sharmanPotato" class="next">
        <h2>シャーマンポテト</h2>
        <p>
            <input type="range" class="setNum" min="1" max="5" value="1">
            <span class="num">1</span>人前
        </p>
        <img class="spimg" src="img/germanpotate.jpg" alt="">
        <table>
            <tr>
                <td class="pcimg" rowspan="2">
                    <img src="img/germanpotate.jpg" alt="">
                </td>
                <td>
                    <h3>材料</h3>
                    <ul>
                        <li>ジャガイモ <span class="i0">1</span>個</li>
                        <li>玉ねぎ <span class="i1">0.5</span>個</li>
                        <li>ベーコン <span class="i2">100</span>g</li>
                        <li>パセリ　少々</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>作り方</h3>
                    <ol>
                        <li>ジャガイモと玉ねぎを薄切りにします</li>
                        <li>ベーコン、ジャガイモ、玉ねぎの順で炒めます</li>
                        <li>塩コショウで味を調えます</li>
                        <li>盛り付けてパセリを振りかけて出来上がり！</li>
                    </ol>
                </td>
            </tr>
        </table>
    </div>
